apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      type: rabbitmq
      service: rabbitmq
  minReadySeconds: 5
  progressDeadlineSeconds: 60
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        type: rabbitmq
        service: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:management
        ports:
        - containerPort: 5672
          name: amqp

---

apiVersion: v1
kind: Service
metadata:
  name: queue-management
spec:
  type: NodePort
  ports:
  - port: 15672
    name: http
  selector:
    type: rabbitmq
    service: rabbitmq

---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  ports:
  - port: 5672
    name: amqp
  - port: 4369
    name: epmd
  - port: 25672
    name: rabbitmq-dist
  clusterIP: None
  selector:
    type: rabbitmq
    service: rabbitmq

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: send
spec:
  replicas: 3
  selector:
    matchLabels:
      type: send
      serivce: rabbitmq
  minReadySeconds: 1
  progressDeadlineSeconds: 60
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        type: send
        serivce: rabbitmq
        language: csharp
    spec:
      containers:
      - name: send
        image: send:rabbitmq2
        env:
        - name: messagequeue
          value: rabbitmq

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: receive
spec:
  replicas: 1
  selector:
    matchLabels:
      type: receive
      serivce: rabbitmq
  minReadySeconds: 1
  progressDeadlineSeconds: 60
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        type: receive
        serivce: rabbitmq
        language: csharp
    spec:
      containers:
      - name: receive
        image: receive:rabbitmq
        env:
        - name: messagequeue
          value: rabbitmq